<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Feature</title>
</head>
<body>
  <!-- Create a div to display the API data -->
  <div id="apiData"></div>

  <script>
    const url = 'https://chicmi.p.rapidapi.com/calendar_in_city/?city=london&days=5&max_results=3';
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '';
        'X-RapidAPI-Host': 'chicmi.p.rapidapi.com'
      }
    };

    const apiDataElement = document.getElementById('apiData');

    async function fetchData() {
      try {
        const response = await fetch(url, options);
        const result = await response.json(); // Parse JSON data
        // Access specific information using dot notation
        const event = result.values.events[0];
        console.log(event);
        
        // Example: Display event name and start date
        const eventInfo = `Event Name: ${event.event_name_en}, Start Date: ${event.start_date}`;
        
        // Update the content of the div with the specific API data
        apiDataElement.innerText = eventInfo;
      } catch (error) {
        console.error(error);
      }
    }

    // Call the fetchData function when the script is executed
    fetchData();
  </script>
</body>
</html>
