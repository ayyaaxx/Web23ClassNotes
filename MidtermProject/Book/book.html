    <script>
// current slide counter
// maximum number of slides
let maxSlide = slides.length - 1;
let curSlide = 0; // Initialize the current slide to 0

// Add event listener and navigation functionality for next slide
nextSlide.addEventListener("click", function () {
  // Check if current slide is the last and reset to the first slide
  if (curSlide === maxSlide) {
    curSlide = 0;
  } else {
    curSlide++;
  }

  // Move slides by -100%
  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});

// Add event listener and navigation functionality for previous slide
prevSlide.addEventListener("click", function () {
  // Check if current slide is the first and reset to the last slide
  if (curSlide === 0) {
    curSlide = maxSlide;
  } else {
    curSlide--; // Corrected this line to decrement curSlide
  }

  // Move slides by -100%
  slides.forEach((slide, indx) => {
    slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
  });
});


    </script>
